{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
  .product-container {
    width: 100%;
    text-align: center;
    justify-content:center;
  }
  
  .product {
    width: 40%;
    display: inline-block;
    padding:30px;
    box-sizing: border-box;
    vertical-align: top;
  }

  /* Media query for mobile */
  @media only screen and (max-width: 768px) {
    .product {
      padding:0;
      width: 100%;
      display: block;
    }
  
  }
</style>
<div class="product-container">

{% for product in products %}
<div class="product">
  <h5 class="display-6">{{ product.title }}</h5>
    <a href="{% url 'product' product_id=product.id %}"><img style="width: 100%; height: auto;  filter: drop-shadow(10px 5px 4px #c7c7c7);" src="{% static 'images/'|add:product.custom_filename|add:'.jpg' %}" alt="{{ product.title }}"></a>
    <p class="lead">{{ product.name }}</p>
<h5> {{ product.category }} </h5>
</div>
{% endfor %}
</div>

{% endblock %}
