{% extends 'main.html' %} {% load static %}

{% block content %}


    <div style="text-align: center;">        
        <h2>{{ product.title }}</h2>
        <img width="100%;"  src="{{ product.img.url }}" alt="{{ product.title }}">
        <p>{{ product.content }}</p>
    </div>
<style>

    @media only screen and (max-width: 768px) {
        img {
            max-width: 100%;
            max-height: auto;
        }
    }
</style>
{% endblock %}
