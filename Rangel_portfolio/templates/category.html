{% extends "main.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="card">
                        <a href="{% url 'product' product_id=product.id %}">
                            <img width="100%"
                                 height="auto"
                                 src="{{ product.img.url }}"
                                 alt="{{ product.title }}">
                        </a>
                        <h5 class="mt-3 ms-3">{{ product.title }}</h5>
                        <p class="card-text">{{ product.category }}</p>
                    </div>
                </div>
            {% empty %}
                <p>No products found with {{ category }} category.</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
