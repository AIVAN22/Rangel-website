{% extends 'main.html' %} {% load static %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-7">
      <img
        class="img-fluid"
        src="{{ product.img.url }}"
        alt="{{ product.title }}"
      />
    </div>
    <div class="col-md-5">
      <h2>{{ product.title }}</h2>
      <p>{{ product.content }}</p>
      <button
        class="glow-on-hover"
        type="button"
        onclick="window.location.href='{% url 'purchase' %}'"
      >
        Buy
      </button>
    </div>
  </div>
</div>

{% endblock %}
