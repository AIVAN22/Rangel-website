{% extends "main.html" %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h1 class="h-6">Purchase form</h1>
            <div>
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" required>
            </div>
            <div class="mt-3">
                <label for="email">Text:</label>
                <textarea class="form-control" name="context" rows="4" cols="50" required></textarea>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
