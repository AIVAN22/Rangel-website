{% extends "main.html" %}
{% load static %}
{% block content %}
    <div class="container">
      <div class="row">
        <form action="" method="POST">
            {% csrf_token %}

          <h1>{{ error_message }}</h1>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Потребителко име:</label>
              <input type="username" name="username" class="form-control" id="exampleInputUsername1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Парола:</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Запази </label>
            </div>
              <button type="submit" class="btn btn-primary">Продължи</button>
          </div>
        </form>
      </div>
   </div>
{% endblock content %}
